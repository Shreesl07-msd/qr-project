<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code-Based Campus Navigation - Admin</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <h1>Admin - QR Code Generator</h1>
    <input type="text" id="locationInput" placeholder="Enter location details or URL">
    <button onclick="generateQRCode()">Generate QR Code</button>
    <div id="qrcode"></div>

    <script>
        function generateQRCode() {
            let location = document.getElementById("locationInput").value;
            document.getElementById("qrcode").innerHTML = "";
            new QRCode(document.getElementById("qrcode"), location);
        }
    </script>
</body>
</html>
